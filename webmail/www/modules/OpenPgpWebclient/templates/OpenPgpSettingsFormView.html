<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>

<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<div class="row" data-bind="visible: isMailAvailable">
				<span class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': enableOpenPgp}">
						<span class="icon"></span>
						<input type="checkbox" id="enableOpenPgp" data-bind="checked: enableOpenPgp" />
					</label>
					<label for="enableOpenPgp" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ENABLE_OPENPGP'}"></label>
				</span>
			</div>
			<div class="row" data-bind="visible: isMailAvailable">
				<span class="value hint" data-bind="i18n: {'key': '%MODULENAME%/INFO_ALLOW_AUTOSAVE'}"></span>
			</div>
			<div class="row">
				<span class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': rememberPassphrase}">
						<span class="icon"></span>
						<input type="checkbox" id="rememberPassphrase" data-bind="checked: rememberPassphrase" />
					</label>
					<label for="rememberPassphrase" data-bind="i18n: {'key': '%MODULENAME%/LABEL_REMEMBER_PASSPHRASE'}"></label>
				</span>
			</div>
			<div class="row">
				<span class="value hint" data-bind="i18n: {'key': '%MODULENAME%/INFO_REMEMBER_PASSPHRASE'}"></span>
			</div>
		</div>
		<div class="buttons" data-bind="visible: isMailAvailable">
			<span class="button" data-bind="click: save, visible: !isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
			</span>
			<span class="button" data-bind="visible: isSaving()">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
			</span>
		</div>
		<div class="fieldset">
			<div class="row keys_label">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_EXTERNAL_PUBLIC_KEYS'}"></span>
				<span class="value" data-bind="i18n: {'key': '%MODULENAME%/INFO_EMPTY_EXTERNAL_PUBLIC_KEYS'}, visible: externalPublicKeys().length === 0"></span>
			</div>
			<div class="row folders items_list" data-bind="foreach: externalPublicKeys">
				<div class="item">
					<span class="title">
						<span class="controls">
							<span class="button subscribe subscribed" data-bind="customTooltip: '%MODULENAME%/ACTION_VIEW_KEY', click: function () { $parent.showArmor(key); }"></span>
							<span class="button delete" data-bind="customTooltip: '%MODULENAME%/ACTION_DELETE_KEY', click: function () { $parent.removeOpenPgpKey(key); }"></span>
						</span>
						<span class="name">
							<span class="text" data-bind="text: user"></span>
						</span>
					</span>
				</div>
			</div>
		</div>

		<div class="fieldset">
			<div class="row keys_label">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_PUBLIC_KEYS'}"></span>
				<span class="value" data-bind="i18n: {'key': '%MODULENAME%/INFO_EMPTY_PUBLIC_KEYS'}, visible: publicKeys().length === 0"></span>
			</div>
			<div class="row folders items_list" data-bind="foreach: publicKeys">
				<div class="item">
					<span class="title">
						<span class="controls">
							<span class="button subscribe subscribed" data-bind="customTooltip: '%MODULENAME%/ACTION_VIEW_KEY', click: function () { $parent.showArmor(key); }"></span>
							<span class="button delete" data-bind="customTooltip: '%MODULENAME%/ACTION_DELETE_KEY', click: function () { $parent.removeOpenPgpKey(key); }"></span>
						</span>
						<span class="name">
							<span class="text" data-bind="text: user"></span>
						</span>
					</span>
				</div>
			</div>
			<div class="row keys_label">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_PRIVATE_KEYS'}"></span>
				<span class="value" data-bind="i18n: {'key': '%MODULENAME%/INFO_EMPTY_PRIVATE_KEYS'}, visible: privateKeys().length === 0"></span>
			</div>
			<div class="row folders items_list" data-bind="foreach: privateKeys">
				<div class="item">
					<span class="title">
						<span class="controls">
							<span class="button subscribe subscribed" data-bind="customTooltip: '%MODULENAME%/ACTION_VIEW_KEY', click: function () { $parent.verifyPassword(key); }"></span>
							<span class="button delete" data-bind="customTooltip: '%MODULENAME%/ACTION_DELETE_KEY', click: function () { $parent.removeOpenPgpKey(key); }"></span>
						</span>
						<span class="name">
							<span class="text" data-bind="text: user"></span>
						</span>
					</span>
				</div>
			</div>
		</div>
		<div class="buttons">
			<span data-bind="click: exportAllPublicKeys" class="button">
				<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_EXPORT_ALL_PUBLIC_KEYS'}"></span>
			</span>
			<span data-bind="click: importKey" class="button">
				<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_IMPORT_KEY'}"></span>
			</span>
			<span data-bind="click: generateNewKey" class="button">
				<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_GENERATE_NEW_KEY'}"></span>
			</span>
		</div>
	</div>
</div>
